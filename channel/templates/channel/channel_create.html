{% extends 'video/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container mt-4">
        <h2>Create a Channel</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit">
                </form>
                </div>
            </div>

        </div>
    </section>
{% endblock %}
